<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="Dynamic.css" type="text/css">
    <link rel="stylesheet" href="custom.css" type="text/css">
    <link href="https://kit-pro.fontawesome.com/releases/v6.1.2/css/pro.min.css" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
</head>

<body>
    <div class="full-screen">
        <div class="shop-container">
            <div id="header">
                <div class="header">

                 
                    <div class="info">NHẤN <span>B</span> CÀI DÂY AN TOÀN</div>
                    <div class="name"></div>
                    <div class="speedo">
                        <div class="tspeed1">TỐC ĐỘ</div>
                        <div class="speed">159</div>
                        <div class="tspeed2">KM/H</div>
                    </div>

                    <div class="progress">
                        <i class="fa-solid fa-gas-pump"></i>
                        <div class="bar" id="fuel">
                            <div class="percent-fuel"></div>
                        </div>
                    </div>

                    <div class="engine-percent">ĐỘNG CƠ</div>

                    <!-- <div class="progressengin" >
                        <div class="textengine">H</div>
                        <div class="bar" id="engin">
                            <div class="percent-engin"></div>
                        </div>
                        <div class="textengine">C</div>
                    </div>  -->

                        <div class="containerwrap">
                            <div class="car">
                                <div class="car_wheel1" id="wheel1"></div>
                                <div class="car_wheel2" id="wheel2"></div>
                                <div class="imgcar"></div>
                                <div class="car_wheel3" id="wheel3"></div>
                                <div class="car_wheel4" id="wheel4"></div>
                            </div>
                            <div class="motorbike">
                                <div class="motorbike_wheel1" id="motorbike_wheel2"></div>
                                <div class="imgmotor"></div>
                                <div class="motorbike_wheel2" id="motorbike_wheel1"></div>
                            </div>
                            <div class="bike"></div>
                            <div class="boat"></div>
                            <div class="helicopter"></div>
                        </div>

                        <div class="titlebelts">
                            <div id="belt" class="belts">
                                <iconify-icon icon="mdi:seatbelt"></iconify-icon>
    
                            </div> 
                        </div>

                        <div class="titleheadlight">
                            <div id="headlights" class="headlights">
                                <iconify-icon icon="ph:headlights-bold"></iconify-icon>
    
                            </div> 
                        </div>
                      
                        <div class ="cruise" id="cruise">
                            <i class="fa-sharp fa-solid fa-gauge"></i>
                        </div>

                        <div class="placeName"></div>
                       

                        <!-- <div class="systemcar">
                            <div class ="cruise" id="cruise">
                                <i class="fa-sharp fa-solid fa-gauge"></i>
                            </div>
                            <div id="lock">
                                <i class="fa-duotone fa-lock"></i>
                            </div>
                        </div> -->
                        <!-- <div class="placeName"> </div>
                        <div class="progress_bottom">
                            <div class="data_progress_bottom"></div>
                        </div> -->
                      

                        <div class="textgear">  
                            <span id="geartext">HỘP SỐ</span>
                            <span class="gear">0</span> 
                        </div>

                        <div class="rpmtext">
                            <span class="titlerpm">VÒNG TUA</span>
                            <span class="rpmround">
                                <div class="rpmroundtext"></div>
                            </span>
                        </div>
                      


                    <audio id="Sound" loop preload>
                        <source src="./Sound/Belt.ogg" type="audio/ogg">
                    </audio>
        

                </div>
            </div>
        </div>
    </div>


    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="Function.js" type="text/javascript"></script>
</body>

</html>
